<!DOCTYPE html>
<html dir="ltr" lang="en-us">
  <head>
     <title>Employee Interests Survey form </title>
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=divice-width initial-scale=1.0">
	 <style>
	      #center {
	                text-align:center;
		          }
	 </style>
  </head>
  <body id="center">
     <h2>Employee Interest Survey form </h2>
	 <form action="/action_page.php" target="_blank" method="get">
	  <fieldset>
	   <legend>Employee form</legend><br><br>
	   <label for="fname">Enter your name:</label>
	   <input type="text" id="fname" name="fname"><br><br>
	   <label for="depart">Enter your department:</label>
	   <input type="text" id="depart" name="depart"><br><br>
	   <label for="yourself">Tell us a little about yourself:</label>
	   <textarea name="yourself" rows="3" cols="30">
	   </textarea><br><br>
	   <label>Do you exercise at home ?</label>
	   <input type="radio" id="yes" name="exer" value="yes">
	   <label for="yes">Yes </label>
	   <input type="radio" id="no" name="exer" value="no">
	   <label for="no">No</label><br><br>
	   <label>How do you like to read about your favorite topis?</label><br><br>
	   <input type="checkbox" id="fav1" name="fav1" value="Books">
	   <label for="fav1">Books</label>
	   <input type="checkbox" id="fav2" name="fav2" value="Online resources">
	   <label for="fav1">Online resources</label>
	   <input type="checkbox" id="fav3" name="fav3" value="Phone apps">
	   <label for="fav1">Phone apps</label>
	   <input type="checkbox" id="fav4" name="fav4" value="Magazines">
	   <label for="fav1">Magazines</label><br><br>
	   <label for="genre">
	   What genre of movies do you like ?
	   </label>
	   <select id="genre" name="genre">
	      <option value="comedy">comedy</option>
		  <option value="Action">Action</option>
		  <option value="Horror">Horror</option>
		  <option value="other">other</option>
	   </select><br><br>
	   
	   <input type="submit" value="Submit form">
	  </fieldset>
	 </form>
  </body>
</html>
